name: Reusable Build and Test

on:
  workflow_call:
    inputs:
      branch:
        required: false
        type: string
        default: ""
      ref:
        description: "Git ref (commit SHA, branch, or tag) to checkout. Defaults to the triggering ref."
        required: false
        type: string
        default: ""
    outputs:
      artifact-id:
        description: "The ID of the uploaded artifact"
        value: ${{ jobs.build-and-test.outputs.artifact-id }}
      sha:
        description: "The short SHA of the commit"
        value: ${{ jobs.build-and-test.outputs.sha }}

permissions:
  contents: read

env:
  BUILD_ARTIFACT_NAME: build-artifact
  PROXY_ARTIFACT_NAME: proxy-artifact

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    outputs:
      artifact-id: ${{ steps.upload.outputs.artifact-id }}
      sha: ${{ steps.short-sha.outputs.sha }}

    steps:
      - uses: actions/checkout@v5
        with:
          ref: ${{ inputs.ref || github.ref }}

      - uses: benjlevesque/short-sha@v3.0
        id: short-sha

      - uses: pnpm/action-setup@v4
        with:
          version: latest
          run_install: false

      - uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "pnpm"

      - run: pnpm install
        env:
          CI: true

      - run: pnpm -w build

      # - run: pnpm run lint
      #   continue-on-error: false

      - run: pnpm -w test

      # - run: pnpm run test:coverage
      #   continue-on-error: true

      - run: pnpm -w validate

      - name: Build with metadata
        run: |
          BUILD_INFO='window.cps_global_components_build = {Sha: "${{ steps.short-sha.outputs.sha }}", RunId: "${{ github.run_number }}", Timestamp: "${{ github.event.repository.updated_at }}"'
          if [ -n "${{ inputs.branch }}" ]; then
            BUILD_INFO="${BUILD_INFO}, Branch: \"${{ inputs.branch }}\""
          fi
          BUILD_INFO="${BUILD_INFO}};"
          pnpm --filter cps-global-components run rollup --intro "$BUILD_INFO"

      - run: |
          cp -r ./packages/cps-global-components/dist/cps-global-components.js ./e2e/harness
          pnpm --filter e2e test

      - run: |
          rm -rf ./to-deploy
          mkdir -p ./to-deploy
          cp ./packages/cps-global-components/dist/cps-global-components.js ./to-deploy
          cp ./packages/cps-global-components/dist/cps-global-components.js.map ./to-deploy
          cp ./packages/cps-global-os-handover/dist/auth-handover.js ./to-deploy
          cp ./packages/cps-global-script-redirect/dist/script-redirect.js ./to-deploy
          cp -r ./packages/cps-global-preview/dist ./to-deploy/preview
          cp -r ./packages/cps-global-accessibility/dist ./to-deploy/accessibility

      - uses: actions/upload-artifact@v6
        id: upload
        with:
          name: ${{env.BUILD_ARTIFACT_NAME}}
          path: |
            ./to-deploy/*
          retention-days: 1

      - uses: actions/upload-artifact@v6
        id: upload-proxy
        with:
          name: ${{env.PROXY_ARTIFACT_NAME}}
          path: |
            ./infra/proxy/dist/*
          retention-days: 1
