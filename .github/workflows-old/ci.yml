name: CI
on:
  pull_request:
    branches: [main]
jobs:
  build:
    name: CI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./packages/cps-global-components
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "pnpm"
      - run: pnpm i
      - run: pnpm test
      - run: pnpm run build
