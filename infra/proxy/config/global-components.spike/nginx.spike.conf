load_module modules/ngx_http_js_module.so;

events {
  worker_connections 1024;
}

http {
  include /etc/nginx/mime.types;
  default_type application/octet-stream;

  log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                  '$status $body_bytes_sent "$http_referer" '
                  '"$http_user_agent" "$http_x_forwarded_for"';

  access_log /dev/stdout main;
  error_log /dev/stderr debug;

  sendfile on;
  keepalive_timeout 65;
  js_import nginx.js;

  server {
    listen 8080;
    server_name localhost;

    resolver ${WEBSITE_DNS_SERVER} valid=30s;

    location /health {
      add_header Content-Type text/plain;
      return 200 'OK';
    }

    location /init {
      js_content nginx.appAuthRedirect;
    }

    location /polaris {
      js_var $redirectHostAddress http://$host;
      js_content nginx.polarisAuthRedirect;
    }

    include /etc/nginx/global-components*.conf;
  }

  # SSL server for spike (port 8443)
  server {
    listen 8443 ssl;
    server_name localhost;

    ssl_certificate /etc/nginx/certs/localhost.crt;
    ssl_certificate_key /etc/nginx/certs/localhost.key;

    resolver ${WEBSITE_DNS_SERVER} valid=30s;

    location /health {
      add_header Content-Type text/plain;
      return 200 'OK';
    }

    include /etc/nginx/global-components.spike.conf;

    # global-components.cms-proxy-no-logout.conf is NOT included here â€” it depends on
    # cmsenv.js, $ieaction, cms_log format, and cmsproxy rate limit zone which
    # are only available in the main server block (port 80). It is auto-included
    # there via the `include global-components*.conf;` wildcard.
  }
}
