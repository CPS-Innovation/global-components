<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Header Hider Settings</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>Header Hider</h1>
    
    <div class="activation-toggle">
      <label>
        <input type="checkbox" id="activateToggle" />
        <span>Extension Active</span>
      </label>
    </div>
    
    <div class="activation-toggle">
      <label>
        <input type="checkbox" id="scriptToggle" />
        <span>Inject CPS Components Script</span>
      </label>
    </div>
    
    <p>Enter URL roots where headers should be hidden:</p>
    
    <div id="urlList"></div>
    
    <div class="input-group">
      <input type="url" id="newUrl" placeholder="https://example.com" />
      <button id="addUrl">Add URL</button>
    </div>
    
    <div id="status"></div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
