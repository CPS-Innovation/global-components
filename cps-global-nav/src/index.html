<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
  <title>CPS Global Nav development</title>
  <script type="module" src="/build/cps-global-nav.esm.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      position: relative;
      background-size: 2.9rem 2.9rem;
      background-image:
        linear-gradient(to right, #eee 1px, transparent 1px),
        linear-gradient(to bottom, #eee 1px, transparent 1px);
    }

    body>div {
      max-width: 90rem;
      margin: 0 auto;
      padding-top: 3em;
    }

    body>div>div {
      min-height: 100rem;
    }
  </style>
</head>

<body>
  <div>
    <cps-global-nav></cps-global-nav>
    <div></div>
  </div>
</body>

<script>
  document.addEventListener("cps-global-nav-event", (ev) => alert(`Event received with data: ${ev.detail}`));
</script>

</html>
